<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://use.fontawesome.com/d1341f9b7a.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="portfolio/Activity 13/Friend.css" />
  </head>
  <body>
    <div class="container-home">
      <a href="Homepage.html">
      <i class="fa fa-home" ></i></a>
    </div>
    <section class="container">
      <header><span>Friend </span>Registry</header>
      <form action="https://script.google.com/macros/s/AKfycbziGzTwbJEdreW07INXZ2-QKJ8JxxA-7VjCvFPxmNbigBl8Q_2smc6c0uj74OFb4Sbr/exec" class="form">
        <div class="input-box">
          <label>Full<span> Name</span></label>
          <input type="text" name="name" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label><span>Email</span> Address</label>
          <input type="text" name="email" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label><span>Phone </span>Number</label>
            <input type="number" name="phone" placeholder="Enter number" required />
          </div>
          <div class="input-box">
            <label><span>Birth</span> Date</label>
            <input type="date" name="birthdate" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3><span>Gender</span></h3>
          <div class="gender-option">
            <div class="gender">
          
              <input type="radio" id="check-male" name="gender" value="Male"checked />
              <label for="check-male">Male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" value="Female"/>
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" value="Other">
              <label for="check-other">Others</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label><span>Address</span></label>
          <input type="text" name="address" placeholder="Enter street address" required />
        

        <input type="submit" value="submit" id="sub">

        <h1 id="msg"></h1>
      </form>
    </section>


    <script>
      let form = document.querySelector("form");
      form.addEventListener('submit', (e) => {
          e.preventDefault();
          document.querySelector("#sub").value = "Submitting..";
          let data = new FormData(form);
          fetch('https://script.google.com/macros/s/AKfycbxKS0JxbH13aMc9LZdS0dRTHaRez5XB5FSXF1lkl7f779CqCCpT4fy6_U68Mzuy9sWq/exec', {
                  method: 'POST',
                  body: data
              })
              .then(res => res.text())
              .then(data => {
                  document.querySelector("#msg").innerHTML = data;
                  document.querySelector("#sub").value = "Submit";
                  // Hide the success message after 3 seconds
                  setTimeout(() => {
                      document.querySelector("#msg").innerHTML = "";
                  }, 3000);
                  // Reset the form fields
                  form.reset();
              });
      })
  </script>
  </body>
</html>
